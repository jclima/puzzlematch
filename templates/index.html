<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Piece Matcher</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Puzzle Piece Matcher</h1>
        <form id="puzzle-form">
            <div class="form-group">
                <label for="puzzle">Upload Puzzle Image:</label>
                <input type="file" id="puzzle" name="puzzle" accept="image/*" required>
            </div>
            <button type="submit">Upload Puzzle</button>
        </form>
        <button id="clear-puzzle">Clear Puzzle</button>
        <form id="piece-form">
            <div class="form-group">
                <label for="piece">Upload Piece Image:</label>
                <input type="file" id="piece" name="piece" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="matching-technique">Matching Technique:</label>
                <select id="matching-technique">
                    <option value="flann">FLANN Matcher (Default)</option>
                    <option value="brute_force">Brute-Force Matcher</option>
                    <option value="template_matching">Template Matching</option>
                </select>
            </div>
            <button type="submit">Match Piece</button>
        </form>
        <div id="message"></div>
        <div id="result"></div>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
